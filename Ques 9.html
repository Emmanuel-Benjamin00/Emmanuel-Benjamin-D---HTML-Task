<!-- All form elements with default values -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text"value="John Doe"><br><br>

        <label for="email">Email:</label>
        <input type="email"value="johndoe@example.com"><br><br>

        <label for="age">Age:</label>
        <input type="number"value="30"><br><br>

        <label for="gender">Gender:</label>
        <select>
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea rows="4" cols="50">Comment here.</textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
