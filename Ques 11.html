<!-- All input Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>HTML Input Types</h1>
        Text: <input type="text" />
        <br />
        Pass: <input type= "password">
        <br />
        Number: <input type="number">
        <br />
        Checkbox: <input type="checkbox">
        <br />
        Color: <input type="color">
        <br />
        Date: <input type="date">
        <br />
        DateTime: <input type="datetime">
        <br />
        Time: <input type="time">
        <br />
        Search: <input type="search">
        <br />
        File: <input type="file">
        <br />
        Radio: <input type="radio">
        <br />
        Range: <input type="range">
        <br />
        Submit: <input type="submit">
        <br />
        Reset: <input type="reset">
        <br />
        Button: <input type="button" value="Click me">
        <br />
        Email: <input type="email">
        <br />
        Hidden: <input type="hidden" value="123">
        <br />
        Image: <input type="image" height="100px"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5p6xtfkBNNe4y9k46bGgpT7_xxK7oUi5K-Q&usqp=CAU">

        <br />
        Week: <input type="week">

</html>
