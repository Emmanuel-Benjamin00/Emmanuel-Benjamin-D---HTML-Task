<!-- Contact us form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Contact Us</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Address:</td><td><input type="text" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td>Mail ID:</td><td><input type="text" placeholder="Enter your mail"></td>
                </tr>
                <tr>
                    <td> Course</td>
                    <td> 
                        <select>
                            <option>FullStack</option>
                            <option>Java</option>
                            <option>Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your Resume</td><td><input type="file"></td>
                </tr>
            </table>
            <br>
            <center>
            <tr>
                <td><input type="submit"><input type="reset"></td>
            </tr>
            </center>
        </form>
        <a href="https://www.zenclass.in/class">Website</a>
    </center>
</body>
</html>
